    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: green;

        }

        header {
            background: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-family: Verdana;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            text-align: center;
        }

        .container img {
            width: 200px; /* Set the width of the image */
            height: 200px; /* Set the height to make it square */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 3px solid white; /* Optional: Add a border around the image */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow effect */
        }

        section {
            margin-top: 20px; /* Add space between image and link */
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background: #007BFF;
            color: white;
            padding: 0.5rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer img {
            width: 40px; /* Set the width of the Instagram logo */
            height: 40px; /* Set the height of the Instagram logo */
            border-radius: 50%; /* Make the image circular */
            margin-top: 10px;
        }
    </style>
